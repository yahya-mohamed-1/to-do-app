<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to TO-DO App by Yahya Mohamed</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="heading-one">TO-DO App</h1>
    <div class="container">
      <div class="form">
        <form>
          <input
            class="my-input"
            type="text"
            id="task"
            name="task"
            placeholder="Add a task"
            required
          />
          <button class="my-button" type="submit" name="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
